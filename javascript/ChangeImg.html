<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图片点击放大与缩小</title>
  <script>
    window.onload=function() {
        var img = document.getElementById("img");
        var max = document.getElementById("max");
        var min = document.getElementById("min");
        var maxwidth = img.width * 2;
        var minwidth = img.width * 0.5;
        max.onclick = function () {
            changemax();
        }
        min.onclick = function () {
            changemin();
        }

        function changemax() {
            var endwidth = img.width * 1.2;
            var timer = setInterval(function () {
                if (img.width < endwidth) {
                    if (img.width < maxwidth) {
                        img.width = img.width * 1.05;
                        img.height = img.height * 1.05;
                    } else {
                        clearInterval(timer);
                        alert("已经放大到最大值了");
                    }
                } else {
                    clearInterval(timer);
                }
            }, 50);
        }

        function changemin() {
            var endwidth1 = img.width * 0.7;
            var timer = setInterval(function () {
                if (img.width > endwidth1) {
                    if (img.width > minwidth) {
                        img.width = img.width * 0.95;
                        img.height = img.height * 0.95;
                    } else {
                        clearInterval(timer);
                        alert("已经缩小到最大值了");
                    }
                } else {
                    clearInterval(timer);
                }
            }, 50);
        }
    }


  </script>
</head>
<body>
<div id="box" style="width:400px;margin:0 auto">
  <img id="img" src="img/1.jpg" alt="" >
  <input id="max" type="button" value="放大" style="margin-left: 140px">
  <input id="min" type="button"  value="缩小" style="margin-left: 140px">
</div>
</body>
</html>
