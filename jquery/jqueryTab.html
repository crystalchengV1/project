<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding:0;
				list-style: none;
				text-decoration: none;
			}
			ul li
			{
				float: left;
				width:80px;
				height: 35px;
				line-height: 35px;
				text-align: center;
				margin-right: 10px;
				background: #000;
				border:1px solid #fff;
			}
			.active1
			{
				border-bottom:1px solid #666666;
				background: #666666;
			}
			a{
				color:#fff;
				font-size: 20px;
			}
			.content
			{
				display: none;
				clear: left;
				width: 244px;
				height: 100px;
				background: #666666;
				border: 1px solid #fff;
				border-top:none;
				padding:10px;
			}
			
			.contentfrist
			{
				display: block;
			}
		</style>
			<script src="js/jquery-3.2.1.js"></script>
			<script type="text/javascript">
				$(document).ready(function(){
					$("#tab li").each(function(index){
						$(this).mouseover(function(){
							$("div.content").removeClass("contentfrist");
							$("#tab li").removeClass("active1");
							$("div").eq(index).addClass("contentfrist");
							$(this).addClass("active1");
						}).mouseout(function(){
							
						})
					})
				})
			</script>
	</head>
	<body>
		
		<ul id="tab">
			<li class="active1"><a href="#">one</a></li>
			<li><a href="#">two</a></li>
			<li><a href="#">three</a></li>
		</ul>
		<div class="content contentfrist">
			<p>one</p>
		</div>
		<div class="content">
			two
		</div>
		<div class="content">
			three
		</div>
	</body>
</html>
