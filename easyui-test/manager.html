<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css"/>
		<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css"/>
		<style type="text/css">
			.textbox {
				height:22px;
				padding:0 2px;
			}
			.dialog-button{
				text-align: center;
			}
		</style>
	</head>
	<body>
	<table id="manager"></table>
	<div id="manager_tool" style="padding:5px;">
		<div style="margin-bottom:5px;">
			<a href="#" class="easyui-linkbutton" iconCls="icon-add-new" plain="true" onclick="tool.add();">添加</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-edit-new" plain="true" onclick="tool.edit();">修改</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-delete-new" plain="true" onclick="tool.remove();">删除</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-reload" plain="true"  onclick="tool.reload();">刷新</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-redo" plain="true" onclick="tool.redo();">取消选择</a>		
		</div>
		<div style="padding:0 0 0 7px;color:#333;">
			查询帐号：<input type="text" class="textbox" name="user" style="width:110px">
			创建时间从：<input type="text" name="date_from" class="easyui-datebox" editable="false" style="width:110px">
			到：<input type="text" name="date_to" class="easyui-datebox" editable="false" style="width:110px">
			<a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="obj.search();">查询</a>
		</div>
	</div>
	
	<form id="add" style="margin:0;padding:5px 0 0 25px;color:#333">
		<p>管理账号: <input type="text" name="manager" class="textbox" style="width:200px"/></p>
		<p>管理密码: <input type="password" name="password" class="textbox" style="width:200px"/></p>
		<p>分配权限: <input id="auth" class="textbox" style="width:205px"/></p>
	</form>
	<form id="edit" style="margin:0;padding:5px 0 0 25px;color:#333">
		<p>管理账号ID:  <input type="text"  name="id" class="textbox"  disabled="true" style="width:200px;"></p>
		<p>管理账号修改: <input type="text" name="manager_edit" disabled="true" class="textbox" style="width:200px"/></p>
		<p>管理密码修改: <input type="password" name="password_edit" class="textbox" style="width:200px"/></p>
		<p>分配权限修改: <input id="auth_edit" name="auth_edit" class="textbox" style="width:205px"/></p>
	</form>
	<script type="text/javascript" src="easyui/jquery.min.js"></script>
	<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="js/manager.js"></script>
	</body>
</html>
