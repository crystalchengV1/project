<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="1000" height="1000" style="background-color: #000;">您的浏览器不支持canva元素</canvas>
		<script type="text/javascript">
			var canvas=document.getElementById("canvas");
			var cxt=canvas.getContext("2d");
			//声明一个时间参数
			var time=0;
			function draw(){
				//清除画布
				cxt.clearRect(0,0,1000,1000);
				//画轨道
				cxt.strokeStyle="#fff";
				cxt.beginPath();
				cxt.arc(500,500,100,0,360,false);
				cxt.closePath();
				cxt.stroke();
				//画太阳
				cxt.beginPath();
				cxt.arc(500,500,20,0,360,false);
				cxt.closePath();
				//渐变色
				var sunColor=cxt.createRadialGradient(500,500,0,500,500,20);//(内圆心x，内圆心y,半径，外圆心x，外圆心y，半径)createLinearGradient
				sunColor.addColorStop(0,"#f00");
				sunColor.addColorStop(1,"#f90");
				cxt.fillStyle=sunColor;
				cxt.fill();
				//画地球
				cxt.save();
				cxt.translate(500,500);
				cxt.rotate((time*365/360)*Math.PI/180);
				//地球公转一周需要365天，time=1天，一天转365/360
				
				cxt.beginPath();
				cxt.arc(0,-100,10,10,0,360,false);
				cxt.closePath();
				//设置地球颜色渐变
				var earthColor=cxt.createRadialGradient(0,-100,0,0,-100,10);
				earthColor.addColorStop(0,"#78b1e8");
				earthColor.addColorStop(1,"#050c12");
				cxt.fillStyle=earthColor;
				cxt.fill();
				cxt.restore();
				//每画一次图像，时间参数加1
				time+=1;
			}
			
			//使地球动起来
			setInterval(draw,10);
		</script>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
